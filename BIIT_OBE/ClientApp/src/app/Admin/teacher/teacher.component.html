<div *ngIf="spinner">
    <div id="loading">
        <div class="loader simple-loader">
          <div class="loader-body"></div>
        </div>
      </div>
</div>
<div *ngIf="!spinner">
    <app-sidebar></app-sidebar>
    <main class="main-content">
        <app-header></app-header><br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-2">

            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-3">

            </div>
            <div class="col-md-2">
                <div style="padding: 1px;">
                    <button class="btn btn-primary shadow" data-bs-target="#AddNewTeacher" data-bs-toggle="offcanvas">
                        <svg width="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path opacity="0.4" fill-rule="evenodd" clip-rule="evenodd"

                                fill="currentColor"></path>
                        </svg>
                        <span>Add new User</span>
                    </button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">
                <div class="col-md-2 col-lg-2"></div>
                <div class="col-md-10 col-lg-10">
                    <br>
                    <div class="table-responsive">
                        <table id="datatable" class="table table-striped" data-toggle="data-table">
                            <thead>
                                <tr>
                                    <th>User Name</th>
                                    <th>User Id</th>
                                    <th>User Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of Allteacher">
                                    <td>{{item.name}}</td>
                                    <td>{{item.remail}}</td>
                                    <td>{{item.status}}</td>
                                    <td>
                                        <a data-toggle="tooltip" (click)="UpdateDetails(item)" data-placement="top"
                                            title="Edit" class="mr-3" href="javascript:void(0);"
                                            data-bs-target="#EditUser" data-bs-toggle="offcanvas">
                                            <svg width="32" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path opacity="0.4"
                                                    d="M19.9927 18.9534H14.2984C13.7429 18.9534 13.291 19.4124 13.291 19.9767C13.291 20.5422 13.7429 21.0001 14.2984 21.0001H19.9927C20.5483 21.0001 21.0001 20.5422 21.0001 19.9767C21.0001 19.4124 20.5483 18.9534 19.9927 18.9534Z"

                                                <path opacity="0.4"
                                                    d="M18.1208 8.66544L17.0806 9.96401C16.9758 10.0962 16.7874 10.1177 16.6573 10.0124C15.3927 8.98901 12.1545 6.36285 11.2561 5.63509C11.1249 5.52759 11.1069 5.33625 11.2127 5.20295L12.2159 3.95706C13.126 2.78534 14.7133 2.67784 15.9938 3.69906L17.4647 4.87078C18.0679 5.34377 18.47 5.96726 18.6076 6.62299C18.7663 7.3443 18.597 8.0527 18.1208 8.66544Z"

                                            </svg> </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Section Start -->
        <app-footer></app-footer>
        <!-- Footer Section End -->
    </main>

    <!-- Wrapper End-->
    <!-- offcanvas start -->

    <div class="offcanvas offcanvas-end" style="width:60%;" tabindex="-1" id="AddNewTeacher" data-bs-scroll="true"
        data-bs-backdrop="true" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center">
                <h3 class="offcanvas-title me-3" id="offcanvasExampleLabel">Add New User</h3>
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body data-scrollbar">
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputEmail1">First Name :</label>
                                <input autocomplete="off" type="text" class="form-control shadow" name="fname"
                                    [(ngModel)]="fname" id="exampleInputEmail1">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Last Name :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="lname" [(ngModel)]="lname">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Username :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="email" [(ngModel)]="email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Password :</label>
                                <input autocomplete="off" type="password" class="form-control shadow"
                                    id="exampleInputPassword1" name="password" [(ngModel)]="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Confirm Password :</label>
                                <input autocomplete="off" type="password" class="form-control shadow"
                                    id="exampleInputPassword1" name="cpassword" [(ngModel)]="cpassword">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Select Role :</label>
                                <select class="custom-select col-md-12 shadow" name="role" [(ngModel)]="role">
                                    <option value="Admin">Admin</option>
                                    <option value="HOD">HOD</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Student">Student</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <button type="button" (click)="AddNewUser()" class="btn btn-primary shadow">Create
                                    User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" style="width:60%;" tabindex="-1" id="EditUser" data-bs-scroll="true"
        data-bs-backdrop="true" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center">
                <h3 class="offcanvas-title me-3" id="offcanvasExampleLabel">Edit User</h3>
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body data-scrollbar">
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="exampleInputEmail1">Name Name :</label>
                                <input autocomplete="off" type="text" class="form-control shadow" name="fname"
                                    [(ngModel)]="ufname" id="exampleInputEmail1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Username :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="email" [(ngModel)]="uemail">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Password :</label>
                                <input autocomplete="off" type="password" class="form-control shadow"
                                    id="exampleInputPassword1" name="password" [(ngModel)]="upassword">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Confirm Password :</label>
                                <input autocomplete="off" type="password" class="form-control shadow"
                                    id="exampleInputPassword1" name="cpassword" [(ngModel)]="ucpassword">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleInputPassword1">Select Role :</label>
                                <select class="custom-select col-md-12 shadow" name="role" [(ngModel)]="urole">
                                    <option value="Admin">Admin</option>
                                    <option value="HOD">HOD</option>
                                    <option value="Teacher">Teacher</option>
                                    <option value="Student">Student</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                               
                            </div>
                            <div class="form-group col-md-4 buttonSet">
                                <button type="button" (click)="UpdateUser()" class=" btn btn-primary shadow">Update
                                    User</button>
                                <button type="button" (click)="DeleteUser()" class="ml-3 btn btn-danger shadow-danger">Suspend
                                    User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

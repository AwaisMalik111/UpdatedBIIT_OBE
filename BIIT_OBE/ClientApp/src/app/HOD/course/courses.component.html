<div *ngIf="spinner">
    <div id="loading">
        <div class="loader simple-loader">
            <div class="loader-body"></div>
        </div>
    </div>
</div>

    <div class="offcanvas offcanvas-end" style="width:80%;" tabindex="-1" id="AddNewCourse" data-bs-scroll="true"
        data-bs-backdrop="true" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center">
                <h3 class="offcanvas-title me-3" id="offcanvasExampleLabel">Add New Course</h3>
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body data-scrollbar">
            <div class="row">
                <div class="col-lg-12">
                    <form method="post">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="exampleInputEmail1">Course Name :</label>
                                <input autocomplete="off" type="email" class="form-control shadow" name="cname"
                                    [(ngModel)]="name" id="exampleInputEmail1">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="exampleInputPassword1">Course Code :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="code" [(ngModel)]="code">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="exampleInputPassword1">Course CreditHour :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="credithour" [(ngModel)]="credithour">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="exampleInputEmail1">Course Type :</label>
                                <select class="form-select shadow" id="selection" name="programselection"
                                    [(ngModel)]="coursetype">
                                    <option value="Elective">Elective</option>
                                    <option value="Core">Core</option>
                                </select>
                            </div>
                        </div>
                        <h2>Select Program : </h2>
                        <div class="row">
                            <div class="col-md-3" *ngFor="let item of programs;let idx=index">
                                <div class="form-check">
                                    <input autocomplete="off" type="checkbox" class="form-check-input shadow"
                                        (click)="SelectedProgramName(item.id,idx,$event.target.checked)">
                                    <label class="form-check-label">{{item.pname | uppercase}}</label>
                                </div>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <button type="button" (click)="AddNewCourses()" class="btn btn-primary shadow">Create
                                    Course</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" style="width:80%;" tabindex="-1" id="EditCourse" data-bs-scroll="true"
        data-bs-backdrop="true" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <div class="d-flex align-items-center">
                <h3 class="offcanvas-title me-3" id="offcanvasExampleLabel">Edit Course :</h3>
            </div>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body data-scrollbar">
            <div class="row">
                <div class="col-lg-12">
                    <form method="post">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="exampleInputEmail1">Course Name :</label>
                                <input autocomplete="off" type="email" class="form-control shadow" name="ucname"
                                    [(ngModel)]="uname" id="exampleInputEmail1">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="exampleInputPassword1">Course Code :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="code" [(ngModel)]="ucode">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="exampleInputPassword1">Course CreditHour :</label>
                                <input autocomplete="off" type="text" class="form-control shadow"
                                    id="exampleInputPassword1" name="credithour" [(ngModel)]="ucredithour">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="exampleInputEmail1">Course Type :</label>
                                <select class="form-select shadow" id="selection" name="programselection"
                                    [(ngModel)]="coursetype">
                                    <option value="Elective">Elective</option>
                                    <option value="Core">Core</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">

                            </div>
                            <div class="form-group col-md-4 buttonSet">
                                <button type="button" (click)="UpdateCourses()" class="btn btn-primary shadow">Update
                                    Course</button>
                                <button type="button" (click)="DeleteCourse()"
                                    class="ml-3 btn btn-danger shadow-danger">Delete
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="spinner">
    <div id="loading">
        <div class="loader simple-loader">
          <div class="loader-body"></div>
        </div>
      </div>
</div>
<div *ngIf="!spinner">
    
<app-hod-sidebar></app-hod-sidebar>

<main class="main-content">
    <app-header></app-header>
    <br><br>
    <div class="conatiner-fluid content-inner mt-n5 py-0">
        <div class="row">
            <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-9 col-lg-9">
                <br>
                <input type="file" class="form-control" (change)="uploadExcel($event)">
            </div>
            <div class="col-md-1 col-lg-1">
                <button class="btn btn-primary set shadow" (click)="Allocation()">Save</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-lg-2"></div>
            <div class="col-md-10 col-lg-10">
                <br>
                <div class="table-responsive">
                    <table id="datatable" class="table table-striped" data-toggle="data-table">
                        <thead>
                            <tr>
                                <th>Course Title</th>
                                <th>Course Code</th>
                                <th>Program</th>
                                <th>Section</th>
                                <th>Assigned To</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <tr *ngFor="let item of allocation">
                                <td>{{item.Course_Title}}.</td>
                                <td>{{item.Course_Code}}.</td>
                                <td>{{item.Program}}.</td>
                                <td>{{item.Section}}.</td>
                                <td>{{item.Teacher}}.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Section Start -->
    <app-footer></app-footer>
    <!-- Footer Section End -->
</main>
</div>
